<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
  </head>
  <body>
    <main>
      <section class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          sizes=""
          srcset=""
        />
      </section>
      <section class="right">
        <div class="perfume">
          <span>PERFUME</span>
        </div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and volumptuos intrepretaion composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p>$149.99 <del>169.99</del></p>
        </div>
        <button>
          <a href="http://github.com/mrabdoul" target="_blank">
            <img src="./images/icon-cart.svg" alt="Cart" />
            Add to Cart
          </a>
        </button>
      </section>
    </main>
  </body>
</html>
